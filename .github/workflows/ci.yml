name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NETBOX_VERSION: "v4.5.0-3.4.2"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff check
        run: ruff check netbox_zpl_labels/ tests/

      - name: Run ruff format check
        run: ruff format --check netbox_zpl_labels/ tests/

      - name: Run mypy
        run: mypy netbox_zpl_labels/ --ignore-missing-imports

  test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov django

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: pytest tests/ --cov=netbox_zpl_labels --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration:
    name: Integration Tests (NetBox 4.5)
    runs-on: ubuntu-latest
    needs: [lint, test]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: netbox
          POSTGRES_DB: netbox
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Clone NetBox
        run: |
          git clone --depth 1 --branch v4.5.0 https://github.com/netbox-community/netbox.git /opt/netbox

      - name: Install NetBox dependencies
        run: |
          cd /opt/netbox
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install plugin
        run: |
          pip install -e .

      - name: Configure NetBox
        run: |
          cd /opt/netbox/netbox
          cp configuration_testing.py configuration.py

          # Add plugin to configuration
          cat >> configuration.py << 'EOF'

          PLUGINS = ['netbox_zpl_labels']
          PLUGINS_CONFIG = {
              'netbox_zpl_labels': {
                  'default_dpi': 300,
              },
          }
          EOF

      - name: Run NetBox migrations
        env:
          DATABASE_URL: postgres://netbox:netbox@localhost:5432/netbox
        run: |
          cd /opt/netbox/netbox
          python manage.py migrate --no-input

      - name: Run plugin migrations
        env:
          DATABASE_URL: postgres://netbox:netbox@localhost:5432/netbox
        run: |
          cd /opt/netbox/netbox
          python manage.py migrate netbox_zpl_labels --no-input

      - name: Run Django checks
        env:
          DATABASE_URL: postgres://netbox:netbox@localhost:5432/netbox
        run: |
          cd /opt/netbox/netbox
          python manage.py check

      - name: Verify plugin loaded
        env:
          DATABASE_URL: postgres://netbox:netbox@localhost:5432/netbox
        run: |
          cd /opt/netbox/netbox
          python manage.py shell -c "from netbox_zpl_labels import config; print(f'Plugin loaded: {config.name} v{config.version}')"
